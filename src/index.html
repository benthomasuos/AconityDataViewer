<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://use.fontawesome.com/09b948ac85.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,600,800" rel="stylesheet">
    <link rel="stylesheet" href = "./style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <title>Aconity Data Viewer</title>

</head>



<body>

<div class="container-fluid">
    <div class="headDiv text-center">
            <div>
                <h1>Powder Bed Fusion Builds</h1>
                <h2>Aconity Mini - Pyrometer data viewer</h2>
            </div>
            <div id="statusMsg" hidden></div>
    </div>

</div>






<div id="pyroDiv">
    <canvas width=800 height=800 id="pyroCanvas"></canvas>

    <div id="colorBar">
        <canvas height=800 width=30 id="colorCanvas"></canvas>
        <canvas height=800 width=30 id="tempCanvas"></canvas>
    </div>

    <div id="display_controls">
        <div>Load Pyro Files</div>
        <div class="input-group">

            <input class="form-control" type="file" id="pyro_file" name="pyro_file" multiple/>

        </div>
        <h4> Playback </h4>
        <div id="playback-control" class="control-div">
            <div id="play" class="btn btn-primary" onclick="startPlot()"><i class="fa fa-play"></i></div>
            <div id="pause" class="btn btn-primary" onclick="resumePlot()"><i class="fa fa-pause"></i></div>
            <div id="stop" class="btn btn-primary" onclick="stopPlot()"><i class="fa fa-stop"></i></div>
        </div>
        <div id="layerName">Layer name  <span></span></div>
        <progress id="buildProg" value=0 max=100></progress>
        <div id="stepNum">Step number  <span></span></div>
        <progress id="layerProg" value=0 max=100></progress>
        <div id="speed_div">Scan speed  <span></span> m/s</div>
        <div id="laser_pos">
            <label>X</label>
            <span class="unit-value" id="x_pos" >0</span>
            <label>Y</label>
            <span class="unit-value" id="y_pos" >0</span>
        </div>
        <div id="temp_div">
            <label>Temp 1 </label>
            <span class="unit-value" id="temp1_div" >0</span>
            <label>Temp 2 </label>
            <span class="unit-value" id="temp2_div" >0</span>
        </div>



        <div id="playback-control">
            <label>First step</label>
            <input class="form-control" type="number" min=1 value=19500 id="firstStep" />
            <label>Time step</label>
            <input class="form-control" type="number" min=1 max=2000 value=5000 id="timeStep" />


        </div>

        <canvas id="dataCanvas" width="300" height-"100"></canvas>

    </div>

</div>



    <script src="./main.js" type="text/javascript"></script>

    </body>

    </html>
